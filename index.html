<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Akan Project</title>
</head>
<body>
    <div class="container">
        <h1>AKAN NAMES</h1>
        <p>Akan names was derived from Ghanian culture.Children are given the their first name according to the day they
            were born.</p>
        <p>These day names have further meanings concerning the soul and character of the person.</p>
        <h2>What would be your Akan Name be?</h2>
        <p id="results"></p>
        <form>
            <p id="display"></p>
            <label>Day</label>
            <input type="number" id="day" placeholder="day in number" class="form-control" required min="1" max="7">
            <label>Month</label>
            <input type="number" id="month" placeholder="month in number" class="form-control" required min="1"
                max="31">
            <label>Year</label>
            <input type="number" id="year" placeholder="year in number" class="form-control" required min="1" max="12">
            <input type="radio" id="male" name="gender">Male<br>
            <input type="radio" id="female" name="gender">Female<br>      
            <a href="#" class="btn btn-primary" id="submit">Submit</a>
            <button type="reset" class="btn btn-outline-info btn-lg">Reset</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
